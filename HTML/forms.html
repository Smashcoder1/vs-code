<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    
</head>
<body>
     <h1><center>New Customer Registeration Form</center></h1>
     <form method="post"action="login.jsp">
    <input type="text"placeholder="First Name"id>
    <input type="text"placeholder="Last Name"id>
    <br></br>
    <label for="un">E-mail :</label>
    <input type="email"placeholder="ex:@gmail.com"id>
    <br></br>
    <label for="en">Phone Number :</label>
    <input type="number"
    placeholder required="phone number(+91)" id="only 10 digits are allowed">
    <p>Enter the gender</p>
    <input type="radio"name="gender" id="m">
    <label for="m">male</label>
    <input type="radio"name="gender" id="f">
    <label for="fe">female</label>
    <input type="radio"name="gender" id="tg">
    <label for="tg">transgender</label>
    <br></br>
    <label for="un"> Aadhar Number*</label>
    <input type="number"placeholder required="Number"id="Aadhar only numbers are allowed">
    <br></br>
    <label for="un">Pan card  : </label>
    <input type="en"placeholder required="pan card">
    <label for="DOB">
    <p>Date of Birth :</p>
    <input type="text" name="DOB" 
    id="DOB"placeholder="Enter your DOB" >
    <br></br>
    <label for="Address">Address :</label>
    <textarea name="address"id=address cols="30" rows="10"></textarea>
    <br></br>
    <p>Langauges Known</p>
    <label for="Eng">English :</label>
    <input type="checkbox"name="lang" id="Eng">
    <label for="tel">Telugu :</label>
    <input type="checkbox"name="lang" id="tel">
    <label for="hin">Hindi :</label>
    <input type="checkbox"name="lang" id="hin">
    <br></br>
    <input type="submit"><a href="click here">
    </body>
    </html>
